<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcard Builder</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>Flashcard Builder</h1>
  </header>

  <div class="sidebar">
    <h2 id="deckTitle">My Deck</h2>
    <div id="decksList"></div>
  </div>

  <div class="flashcard">
    <nav class="flashcard-navigation">
      <button onclick = "nextWordButton.addEventListener()">Next Word</button>
      <button onclick="redirectToIndex()">Build</button>
    </nav>
    <div class="card-container">
      <div class="card" id="flashcard">
        <p id="definition"></p>
      </div>
    </div>
    <button onclick="removeFromDeck()">Remove From Deck</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
