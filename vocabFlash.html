<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcard Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Flashcard Builder</h1>
  </header>

  <div class="sidebar">
    <h2 id="deckTitle">My Deck</h2>
    <div id="decksList"></div>
  </div>

  <div class="flashcard">
    <div class="input-container">
      <label for="wordInput">Enter a Word:</label>
      <input type="text" id="wordInput" placeholder="Type a word...">
      <button onclick="getDefinition()">Get Definition</button>
    </div>
    <div class="card-container">
      <div class="card" id="flashcard">
        <p id="definition"></p>
      </div>
    </div>
    <button onclick="addToDeck()">Add to Deck</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
